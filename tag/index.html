---
layout: default
title: Tag
---

<h1> Tags </h1>
<div class="nuage">
<div id="categories">
<ul>
{% for tag in site.iterable.tags %}
  <a style="font-size: {{ tag.posts | size | times:1.5 | plus: 10 }}px" href="/tag/{{tag.name}}">
    {{ tag.name }}</a>{% if forloop.last == false %},&nbsp;{% endif %}
{% endfor %}
</ul>
</div>
</div>

<div id="prez">
{% for tag in site.iterable.tags %}

<h2> <span class="tag" id="{{ tag.name | replace:' ','_' | downcase }}">{{ tag.name }}</span></h2>

<ul>
{% for post in tag.posts %}
<li><a class="zoom" href="{{post.url}}">&nbsp;{{ post.title }}</a></li>
{% endfor %}
</ul>

{% endfor %}
</div>
