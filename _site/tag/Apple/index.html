<p>&#8220;And they showed me really three things. But I was so blinded by the first one I didn&#8217;t even really see the other two.</p>
<p>One of the things they showed me was object orienting programming they showed me that but I didn&#8217;t even see that.</p>
<p>The other one they showed me was a networked computer system&#8230;they had over a hundred Alto computers all networked using email etc., etc., I didn&#8217;t even see that.</p>
